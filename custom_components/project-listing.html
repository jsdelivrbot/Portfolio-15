<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">


<dom-module id="project-listing">
	<style>
		img {
			max-width: 100%;
			height: auto;
		}

		a {
			color: #8D6E63;
		}

		a:hover {
			color: #e64a19;
		}

		@media screen and (min-width: 850px) {
			.project-details {
				@apply(--layout-horizontal);
			}

			.description {
				@apply(--layout-flex);
				margin: 0 20px;
			}
		}
	</style>

	<template>
		<div>
			<h1>
				<a href="{{url}}" target="_blank">{{title}}</a>
			</h1>
			<div class="project-details">
				<div class="description">
					<h4>Descripton</h4>
					<p>{{description}}</p>
				</div>
				<a href="{{url}}" target="_blank">
					<img src="{{image}}" alt="">
				</a>
			</div>
		</div>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'project-listing',
		properties: {
			title: String,
			date: Number,
			description: String,
			url: String,
			image: String
		}
	});
</script>
