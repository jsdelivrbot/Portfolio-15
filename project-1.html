<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/mock.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300">
        <title>Project 1 - Portfolio Mockup</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive title-logo" src="http://placehold.it/100x100" alt="Logo">
                </div>

                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super">Jane Doette</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            </header>

            <section>
                <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive" src="http://placehold.it/1140x350" alt="Main image">
                </div>
            </div>
            </section>

            <footer>
                <div class="row">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive" src="http://placehold.it/425x280" alt="Project 1">
                    <h3>Appify</h3>
                    <p>https://github.com/udacity/appify</p>
                </div>

                <div class="col-md-4">
                    <img class="img-responsive" src="http://placehold.it/425x280" alt="Project 2">
                    <h3>Sunflower</h3>
                    <p>https://github.com/udacity/sunflower</p>
                </div>

                <div class="col-md-4">
                    <img class="img-responsive" src="http://placehold.it/425x280" alt="Project 3">
                    <h3>Bokeh</h3>
                    <p>https://github.com/udacity/bokeh</p>
                </div>
            </div>
            </footer>
        </div>
    </body>
